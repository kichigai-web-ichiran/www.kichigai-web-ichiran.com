<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>かしみやゆうご</title>
    <style>
        /* ここは変更できない固定のスタイルです */
        body { font-family: sans-serif; padding: 1em; }
        h1 {
            background-color: rgb(255, 255, 255);
            color: black;
            font-size: 48px;
        }
        p {
            font-size: 30px;
        }
        h2 {
            background-color: rgb(255, 255, 255);
            color: black;
            font-size: 64px;
        }
    </style>
</head>
<body>
    <h1>ゆうごです。かしみやです。</h1>
    <p>みなさんこんにちは。僕のことを覚えられている方はいませんでしょうか。</p>
    <p>わたくし、株式会社・株の営業部部長、かしみやゆうごです。</p>
    <p>この度は、社会実験を行うべく、渋谷の東京でカチコミ&はまぐりの買い占めを行いました。</p>
    <p>結果、見事でした。</p>
    <p>ここで一句。

黄ばみカラー
　あなたの歯カス
　同じかな

かしみや・ゆうご</p>
</body>
</html>
